<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="search">
      <form class="search__form js-search-form">
        <div class="search__form-group">
          <label for="searchQuery" class="sr-only">Country</label>
          <input
            type="text"
            class="search__input"
            name="query"
            id="searchQuery"
            placeholder="Type country name"
            autocomplete="off"
          />
        </div>
      </form>

      <ul class="search__list js-search-list"></ul>
      <div class="search__unique-result js-search__unique-result"></div>
    </div>
  </body>
</html>
